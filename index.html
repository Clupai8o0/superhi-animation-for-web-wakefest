<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wakefest</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <main>
      <header>
        <h1><img src="assets/wakefast-logo.png" alt="wakefest logo"></h1>
        <nav>
          <a href="#">Order</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </nav>
      </header>

      <section class="yellow">
        <figure>
          <img src="assets/image1.jpg" alt="food" srcset="assets/image1.jpg assets/image1-2x.jpg">
          <figcaption>
            <img src="assets/drawing1-1.png" alt="drawing">
            <img src="assets/drawing1-2.png" alt="drawing">
            <img src="assets/drawing1-3.png" alt="drawing">
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>We're there when you get up. Real fast!</h2>
      </section>

      <section class="salmon">
        <figure>
          <img src="assets/image2.jpg" alt="food" srcset="assets/image2.jpg assets/image2-2x.jpg">
          <figcaption>
            <img src="assets/drawing2-1.png" alt="drawing">
            <img src="assets/drawing2-2.png" alt="drawing">
            <img src="assets/drawing2-3.png" alt="drawing">
          </figcaption>
        </figure>
      </section>

      <section>
        <h2>Order by 9pm to get next-morning delivery</h2>
      </section>

      <section class="bay-blue">
        <figure>
          <img src="assets/image3.jpg" alt="food" srcset="assets/image3.jpg assets/image3-2x.jpg">
          <figcaption>
            <img src="assets/drawing3.png" alt="drawing">
          </figcaption>
        </figure>
      </section>
    </main>

    <div class="cursor"></div>
    <div class="cursor-outer"></div>

    <script src="script.js"></script>
  </body>

</html>
